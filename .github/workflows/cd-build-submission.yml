name: CD - Build and Deliver Submission

# Trigger: Run ONLY on a push to the 'main' branch
on:
  push:
    branches:
      - "main"

jobs:
  build-and-deliver:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Check out repository code
        uses: actions/checkout@v4

      - name: 2. Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 3. Install Kaggle and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kaggle
          pip install -r requirements.txt

      - name: 4. Configure Kaggle API
        env:
          KAGGLE_JSON: ${{ secrets.KAGGLE_JSON }}
        run: |
          mkdir -p ~/.kaggle
          echo "$KAGGLE_JSON" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: 5. Download and Unzip Data
        run: |
          # 1. Download the main competition zip file
          kaggle competitions download -c walmart-recruiting-store-sales-forecasting -p data_raw

          # 2. Unzip the main file (which contains other zips) into data_raw
          unzip -o data_raw/walmart-recruiting-store-sales-forecasting.zip -d data_raw

          # 3. Now, unzip all the *nested* .zip files that are inside data_raw
          unzip -o data_raw/train.csv.zip -d data_raw
          unzip -o data_raw/test.csv.zip -d data_raw
          unzip -o data_raw/features.csv.zip -d data_raw
          unzip -o data_raw/sampleSubmission.csv.zip -d data_raw

          # 4. Clean up all the .zip files
          rm data_raw/*.zip

      - name: 6. Run ETL Pipeline
        run: python pipelines/pipeline.py

      - name: 7. Run Model Training
        run: python pipelines/train.py

      - name: 8. Upload Submission and Reports
        uses: actions/upload-artifact@v4
        with:
          name: walmart-sales-submission
          # The pipe (|) allows us to upload multiple files/patterns
          path: |
            submissions/submission.csv
            submissions/*.png
