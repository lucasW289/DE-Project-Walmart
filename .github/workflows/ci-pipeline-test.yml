name: CI - Test ETL Pipeline

# Trigger: Run on push to any branch EXCEPT 'main'
on:
  push:
    branches:
      - "main" # This looks weird, but you add a '!' later
      - "![main]"

jobs:
  test-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Check out repository code
        uses: actions/checkout@v4

      - name: 2. Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 3. Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Run ETL Pipeline (Test)
        run: |
          # Assume your script is in a 'scripts/' folder
          python pipelines/pipeline.py
